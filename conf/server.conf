# HTTP interceptor server configuration
interceptor:{
    host:''
    port:9191
}

# Application server configuration
destination:{
    host:'127.0.0.1'
    port:80
}

# Redis server configuration
redis:{
    host:'127.0.0.1'
    port:6379
}

# Changing the buffer_size and delay, you can improve the speed and bandwidth.
# But when buffer get to high or delay go too down, you can broke things
buffer_size:4096
delay:0.0001

NORMAL_HTTP_METHODS:[
    "GET",
    "HEAD",
    "POST"
]

VALID_HTTP_METHODS:[
    "OPTIONS",
    "GET",
    "HEAD",
    "POST",
    "PUT",
    "DELETE",
    "TRACE",
    "CONNECT",
    "PROPFIND",
    "PROPPATCH",
    "MKCOL",
    "COPY",
    "MOVE",
    "LOCK",
    "UNLOCK",
    "VERSION-CONTROL",
    "REPORT",
    "CHECKOUT",
    "CHECKIN",
    "UNCHECKOUT",
    "MKWORKSPACE",
    "UPDATE",
    "LABEL",
    "MERGE",
    "BASELINE-CONTROL",
    "MKACTIVITY",
    "ORDERPATCH",
    "ACL"
]

UNREASONABLE_SIZE:5*1024*1024 #5MB

DO_NOT_TAMPER_FILE_TYPES:[
    ".css",
    ".js",
    ".jpg",
    ".jpeg",
    ".png",
    ".gif",
    ".pdf"
]

IGNORE_FILE_TYPES:[
    ".css",
    ".js"
]